{% load static %}<!DOCTYPE html>
<html lang="ru">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

  <!-- jQuery -->
  

  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'anketa/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'anketa/css/bootstrap-theme.min.css' %}">
    {% block additionalcss %}
    {% endblock %}
    
    <script src="{% static 'anketa/js/jquery-1.11.0.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'anketa/js/bootstrap.min.js' %}"></script>
    {% block scripts %}
    {% endblock %}
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  {% block media %}{% endblock %}
  </head>

  <body>
    <div class="container">
      {% block body %}{% endblock %}
      <div class="footer">
        <p><small>&copy; 2014 Институт математики и информатики СВФУ</small></p>
      </div>

    </div> 
  </body>
</html>
