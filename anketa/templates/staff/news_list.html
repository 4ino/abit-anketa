{% extends 'staff/base.html' %}

{% block content %}
  {% load staticfiles %}

  {% for news in data.news_list %}

      <div class = "medai-left">
        <a href="#"><img src="{% static "anketa/img/logo.png" %}"></a>
      </div>
      <div class = "media-body">
        <h4 class = "media-heading">{{ news.NewsName }}</h4>
        {{  news.NewsText}}
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
